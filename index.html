<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Hub · Complete E-commerce Platform</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>

  <style>
    /* ==================== GLOBAL STYLES ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.5;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background: #0f172a;
      color: #f1f5f9;
    }

    body.dark-mode .header,
    body.dark-mode .product-card,
    body.dark-mode .filters-sidebar,
    body.dark-mode .products-section,
    body.dark-mode .admin-panel,
    body.dark-mode .orders-section,
    body.dark-mode .modal-content,
    body.dark-mode .chat-box,
    body.dark-mode .suggestions {
      background: #1e293b;
      border-color: #334155;
    }

    body.dark-mode .product-name,
    body.dark-mode .filter-section h3,
    body.dark-mode .nav-link,
    body.dark-mode .product-category,
    body.dark-mode .filter-option {
      color: #f1f5f9;
    }

    body.dark-mode .btn-outline {
      border-color: #475569;
      color: #f1f5f9;
      background: transparent;
    }

    body.dark-mode .btn-outline:hover {
      background: #334155;
    }

    body.dark-mode .search-box,
    body.dark-mode .price-inputs input,
    body.dark-mode .sort-select {
      background: #334155;
      border-color: #475569;
      color: #f1f5f9;
    }

    body.dark-mode .search-box::placeholder {
      color: #94a3b8;
    }

    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --gray-light: #e2e8f0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ==================== HEADER STYLES ==================== */
    .header {
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 15px 0;
      transition: background-color 0.3s;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: var(--gray);
      margin-right: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .theme-toggle:hover {
      background: var(--gray-light);
    }

    body.dark-mode .theme-toggle:hover {
      background: #334155;
    }

    /* Search Bar with Suggestions */
    .search-container {
      flex: 1;
      max-width: 400px;
      position: relative;
    }

    .search-box {
      width: 100%;
      padding: 12px 20px;
      border: 1px solid #e2e8f0;
      border-radius: 40px;
      font-size: 1rem;
      transition: all 0.2s;
      font-family: 'Inter', sans-serif;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 5px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }

    .suggestions.active {
      display: block;
    }

    .suggestion-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.2s;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .suggestion-item:hover {
      background: #f1f5f9;
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .suggestion-item img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
    }

    /* Navigation Menu */
    .nav-menu {
      display: flex;
      gap: 30px;
    }

    .nav-link {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      transition: 0.2s;
      position: relative;
      font-size: 0.95rem;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: 0.2s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* User Menu */
    .user-menu {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icon-btn {
      position: relative;
      font-size: 1.3rem;
      cursor: pointer;
      color: var(--dark);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
      background: none;
      border: none;
    }

    .icon-btn:hover {
      background: var(--gray-light);
    }

    body.dark-mode .icon-btn:hover {
      background: #334155;
    }

    .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--secondary);
      color: white;
      font-size: 0.7rem;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 20px;
      min-width: 18px;
      text-align: center;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    /* Button Styles */
    .btn {
      padding: 10px 24px;
      border-radius: 40px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'Inter', sans-serif;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(37,99,235,0.2);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37,99,235,0.3);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid #e2e8f0;
    }

    .btn-outline:hover {
      background: #f1f5f9;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-success {
      background: var(--secondary);
      color: white;
    }

    .btn-sm {
      padding: 6px 16px;
      font-size: 0.85rem;
    }

    /* ==================== MAIN LAYOUT ==================== */
    .main-layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 30px;
      margin: 30px 0;
    }

    /* Filters Sidebar */
    .filters-sidebar {
      background: white;
      border-radius: 24px;
      padding: 25px;
      position: sticky;
      top: 100px;
      height: fit-content;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: background-color 0.3s;
    }

    .filter-section {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e2e8f0;
    }

    .filter-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .filter-section h3 {
      font-size: 1rem;
      margin-bottom: 15px;
      color: var(--dark);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .filter-option {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 0.95rem;
      color: #475569;
    }

    .filter-option input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .price-inputs {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .price-inputs input {
      width: 100px;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
    }

    .sort-select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      background: white;
      cursor: pointer;
    }

    /* Products Section */
    .products-section {
      background: white;
      border-radius: 24px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: background-color 0.3s;
    }

    .products-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .products-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .product-count {
      color: var(--gray);
      font-size: 0.95rem;
      background: #f1f5f9;
      padding: 5px 12px;
      border-radius: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    /* Product Card */
    .product-card {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      aspect-ratio: 1;
      overflow: hidden;
      position: relative;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .product-card:hover .product-image img {
      transform: scale(1.1);
    }

    .product-actions-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }

    .action-btn {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: #475569;
    }

    .action-btn:hover {
      background: var(--primary);
      color: white;
      transform: scale(1.1);
    }

    .action-btn.active {
      background: var(--danger);
      color: white;
    }

    .product-info {
      padding: 20px;
    }

    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 5px;
      color: var(--dark);
    }

    .product-category {
      color: var(--gray);
      font-size: 0.85rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .product-rating {
      color: #fbbf24;
      margin: 8px 0;
      font-size: 0.9rem;
    }

    .product-rating span {
      color: var(--gray);
      margin-left: 5px;
    }

    .product-price {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary);
      margin: 12px 0;
    }
