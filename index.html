<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Hub Â· Firebase E-commerce</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Chart.js for Analytics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- ==================== FIREBASE SDK ==================== -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafc;
      color: #1a2639;
    }

    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
    }

    /* Container */
    .container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 30px;
    }

    /* Header */
    .header {
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.03);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      flex-wrap: wrap;
      gap: 15px;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Search Bar with Suggestions */
    .search-container {
      position: relative;
      flex: 1;
      max-width: 400px;
    }

    .search-box {
      width: 100%;
      padding: 12px 20px;
      border: 1px solid #e2e8f0;
      border-radius: 40px;
      font-family: inherit;
      transition: 0.2s;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 5px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .suggestions.active {
      display: block;
    }

    .suggestion-item {
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .suggestion-item:hover {
      background: var(--light);
    }

    /* Navigation */
    .nav-menu {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      transition: 0.2s;
      position: relative;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: 0.2s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* User Menu */
    .user-menu {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .cart-icon {
      position: relative;
      font-size: 1.3rem;
      cursor: pointer;
      color: var(--dark);
    }

    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--secondary);
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 20px;
      min-width: 18px;
      text-align: center;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    /* Buttons */
    .btn {
      padding: 12px 28px;
      border-radius: 40px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 8px 16px rgba(37,99,235,0.2);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(37,99,235,0.3);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid #e2e8f0;
    }

    .btn-outline:hover {
      background: var(--light);
      border-color: var(--primary);
    }

    .btn-success {
      background: var(--secondary);
      color: white;
    }

    /* Image Upload */
    .image-upload-container {
      display: flex;
      gap: 15px;
      align-items: center;
      margin: 10px 0;
    }

    .image-preview {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid var(--gray-200);
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-progress {
      width: 100%;
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      margin-top: 10px;
      display: none;
    }

    .upload-progress.active {
      display: block;
    }

    .upload-progress-bar {
      height: 100%;
      background: var(--primary);
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s;
    }

    /* Main Layout */
    .main-layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 30px;
      margin: 30px 0;
    }

    /* Filters Sidebar */
    .filters-sidebar {
      background: white;
      border-radius: 24px;
      padding: 25px;
      position: sticky;
      top: 100px;
      height: fit-content;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .filter-section {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eef2f6;
    }

    .filter-section h3 {
      font-size: 1rem;
      margin-bottom: 15px;
      color: var(--dark);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-option {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      color: #4a5568;
    }

    .price-inputs {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .price-inputs input {
      width: 100px;
      padding: 10px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
    }

    .sort-select {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-family: inherit;
    }

    /* Products Grid */
    .products-section {
      background: white;
      border-radius: 24px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .products-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: white;
      border: 1px solid #eef2f6;
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 30px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      aspect-ratio: 1;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.5s;
    }

    .product-card:hover .product-image img {
      transform: scale(1.1);
    }

    .product-info {
      padding: 20px;
    }

    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .product-category {
      color: var(--gray);
      font-size: 0.85rem;
      margin-bottom: 10px;
    }

    .product-rating {
      color: #fbbf24;
      margin: 10px 0;
      font-size: 0.9rem;
    }

    .product-price {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary);
      margin: 15px 0;
    }

    .product-actions {
      display: flex;
      gap: 10px;
    }

    .btn-add-cart {
      flex: 1;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }

    .btn-add-cart:hover {
      background: var(--primary-dark);
    }

    .btn-review {
      width: 45px;
      height: 45px;
      border-radius: 30px;
      border: 1px solid #e2e8f0;
      background: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-review:hover {
      background: var(--light);
      color: var(--warning);
    }

    /* Admin Panel */
    .admin-panel {
      background: white;
      border-radius: 24px;
      padding: 30px;
      margin: 30px 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .admin-tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 12px 24px;
      border: 1px solid #e2e8f0;
      background: white;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }

    .tab-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Analytics Dashboard */
    .analytics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .analytics-card {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(37,99,235,0.2);
    }

    .analytics-card.secondary {
      background: linear-gradient(135deg, var(--secondary), #059669);
    }

    .analytics-card.warning {
      background: linear-gradient(135deg, var(--warning), #d97706);
    }

    .analytics-value {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 10px 0;
    }

    .chart-container {
      background: white;
      border-radius: 20px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid #eef2f6;
    }

    /* Product Form */
    .product-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 16px;
    }

    .product-form input,
    .product-form textarea,
    .product-form select {
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-family: inherit;
    }

    .admin-products-list {
      display: grid;
      gap: 15px;
      max-height: 500px;
      overflow-y: auto;
    }

    .admin-product-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 15px;
      background: #f8fafc;
      border-radius: 16px;
    }

    .admin-product-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 12px;
    }

    .admin-product-actions {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }

    .btn-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-edit {
      background: var(--warning);
      color: white;
    }

    .btn-delete {
      background: var(--danger);
      color: white;
    }

    /* Order History */
    .orders-section {
      background: white;
      border-radius: 24px;
      padding: 30px;
      margin: 30px 0;
    }

    .order-card {
      background: #f8fafc;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e2e8f0;
    }

    .order-status {
      padding: 5px 15px;
      border-radius: 30px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status-pending { background: #fef3c7; color: #92400e; }
    .status-processing { background: #dbeafe; color: #1e40af; }
    .status-shipped { background: #d1fae5; color: #065f46; }
    .status-delivered { background: #dcfce7; color: #166534; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 30px;
      width: 90%;
      max-width: 500px;
      position: relative;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--gray);
    }

    .auth-form input,
    .auth-form textarea {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      font-family: inherit;
    }

    /* Rating Stars */
    .rating-input {
      display: flex;
      gap: 8px;
      margin: 20px 0;
      font-size: 1.5rem;
      color: #d1d5db;
      cursor: pointer;
    }

    .rating-input i.active,
    .rating-input i:hover {
      color: #fbbf24;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--dark);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
      animation: slideIn 0.3s;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Loading Spinner */
    .loading-spinner {
      display: none;
      text-align: center;
      padding: 50px;
    }

    .loading-spinner.active {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-layout {
        grid-template-columns: 1fr;
      }
      
      .filters-sidebar {
        position: static;
      }
      
      .header-content {
        flex-direction: column;
        text-align: center;
      }
      
      .nav-menu {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-content">
      <div class="logo">STYLE HUB</div>

      <!-- Search with Suggestions -->
      <div class="search-container">
        <input type="text" class="search-box" id="search-input" placeholder="Search products..." autocomplete="off">
        <div class="suggestions" id="suggestions"></div>
      </div>

      <nav class="nav-menu">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Shop</a>
        <a href="#" class="nav-link">New Arrivals</a>
        <a href="#" class="nav-link">Sale</a>
      </nav>

      <div class="user-menu">
        <div class="auth-buttons" id="auth-buttons">
          <button class="btn btn-outline" onclick="showAuthModal('login')">Login</button>
          <button class="btn btn-primary" onclick="showAuthModal('register')">Register</button>
        </div>
        <div class="cart-icon" onclick="showCart()">
          <i class="fas fa-shopping-bag"></i>
          <span class="cart-badge" id="cart-count">0</span>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner">
      <div class="spinner"></div>
      <p style="margin-top: 20px;">Loading data from Firebase...</p>
    </div>

    <!-- Admin Panel Toggle -->
    <div style="text-align: right; margin: 20px 0;" id="admin-toggle" style="display: none;">
      <button class="btn btn-outline" onclick="toggleAdminPanel()">
        <i class="fas fa-cog"></i> Admin Dashboard
      </button>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="admin-panel" style="display: none;">
      <div class="admin-header">
        <h2><i class="fas fa-crown" style="color: var(--warning);"></i> Admin Dashboard</h2>
        <button class="btn btn-outline" onclick="toggleAdminPanel()">Close</button>
      </div>

      <div class="admin-tabs">
        <button class="tab-btn" onclick="switchAdminTab('overview')">Overview</button>
        <button class="tab-btn active" onclick="switchAdminTab('products')">Products</button>
        <button class="tab-btn" onclick="switchAdminTab('orders')">All Orders</button>
        <button class="tab-btn" onclick="switchAdminTab('users')">Users</button>
      </div>

      <!-- Overview Tab with Analytics -->
      <div id="overview-tab" style="display: none;">
        <div class="analytics-grid">
          <div class="analytics-card">
            <i class="fas fa-dollar-sign"></i>
            <div class="analytics-value" id="total-revenue">$0</div>
            <div>Total Revenue</div>
          </div>
          <div class="analytics-card secondary">
            <i class="fas fa-shopping-bag"></i>
            <div class="analytics-value" id="total-orders">0</div>
            <div>Total Orders</div>
          </div>
          <div class="analytics-card warning">
            <i class="fas fa-users"></i>
            <div class="analytics-value" id="total-users">0</div>
            <div>Total Users</div>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="sales-chart"></canvas>
        </div>
      </div>

      <!-- Product Form with Image Upload -->
      <div class="product-form" id="product-form">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="text" id="product-desc" placeholder="Description">
        <input type="number" id="product-price" placeholder="Price">
        <div class="image-upload-container">
          <input type="file" id="product-image-file" accept="image/*" style="display: none;">
          <button class="btn btn-outline" onclick="document.getElementById('product-image-file').click()">
            <i class="fas fa-upload"></i> Choose Image
          </button>
          <div class="image-preview" id="image-preview">
            <img src="https://via.placeholder.com/80" alt="Preview">
          </div>
        </div>
        <div class="upload-progress" id="upload-progress">
          <div class="upload-progress-bar" id="upload-progress-bar"></div>
        </div>
        <select id="product-category">
          <option value="Shirts">Shirts</option>
          <option value="T-Shirts">T-Shirts</option>
          <option value="Pants">Pants</option>
          <option value="Shoes">Shoes</option>
          <option value="Watches">Watches</option>
          <option value="Accessories">Accessories</option>
        </select>
        <input type="hidden" id="product-image-url">
        <button class="btn btn-primary" onclick="saveProduct()">Save Product</button>
      </div>

      <!-- Products List -->
      <div class="admin-products-list" id="admin-products-list"></div>
    </div>

    <!-- Main Layout -->
    <div class="main-layout">
      <!-- Filters Sidebar -->
      <aside class="filters-sidebar">
        <h3 style="margin-bottom: 20px;">Filters</h3>

        <div class="filter-section">
          <h3>Categories</h3>
          <div id="category-filters"></div>
        </div>

        <div class="filter-section">
          <h3>Price Range</h3>
          <div class="price-inputs">
            <input type="number" id="min-price" placeholder="Min" value="0">
            <span>-</span>
            <input type="number" id="max-price" placeholder="Max" value="1000">
          </div>
        </div>

        <div class="filter-section">
          <h3>Rating</h3>
          <select class="sort-select" id="rating-filter">
            <option value="0">All Ratings</option>
            <option value="4">4â˜… & above</option>
            <option value="3">3â˜… & above</option>
            <option value="2">2â˜… & above</option>
          </select>
        </div>

        <div class="filter-section">
          <h3>Sort By</h3>
          <select class="sort-select" id="sort-by">
            <option value="default">Default</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="rating">Top Rated</option>
          </select>
        </div>

        <button class="btn btn-primary" style="width: 100%;" onclick="applyFilters()">
          <i class="fas fa-filter"></i> Apply Filters
        </button>
      </aside>

      <!-- Products Section -->
      <section class="products-section">
        <div class="products-header">
          <h2>All Products</h2>
          <span id="product-count"></span>
        </div>

        <div class="product-grid" id="product-grid"></div>
      </section>
    </div>

    <!-- Order History Section -->
    <section class="orders-section" id="orders-section" style="display: none;">
      <h2 style="margin-bottom: 20px;">My Orders</h2>
      <div id="orders-list"></div>
    </section>
  </div>

  <!-- Auth Modal -->
  <div class="modal" id="auth-modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('auth-modal')">&times;</button>
      <h2 id="auth-title">Login</h2>
      <form class="auth-form" onsubmit="handleAuth(event)">
        <input type="text" id="auth-name" placeholder="Full Name" style="display: none;">
        <input type="email" id="auth-email" placeholder="Email" required>
        <input type="password" id="auth-password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Continue</button>
      </form>
    </div>
  </div>

  <!-- Review Modal -->
  <div class="modal" id="review-modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('review-modal')">&times;</button>
      <h3>Write a Review</h3>
      <div class="rating-input" id="rating-stars">
        <i class="far fa-star" data-rating="1"></i>
        <i class="far fa-star" data-rating="2"></i>
        <i class="far fa-star" data-rating="3"></i>
        <i class="far fa-star" data-rating="4"></i>
        <i class="far fa-star" data-rating="5"></i>
      </div>
      <textarea id="review-text" placeholder="Share your experience..." rows="4" style="width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 12px; margin: 10px 0;"></textarea>
      <button class="btn btn-primary" style="width: 100%;" onclick="submitReview()">Submit Review</button>
    </div>

  <!-- Cart Modal -->
  <div class="modal" id="cart-modal">
    <div class="modal-content" style="max-width: 500px;">
      <button class="close-modal" onclick="closeModal('cart-modal')">&times;</button>
      <h3 style="margin-bottom: 20px;">Shopping Cart</h3>
      <div id="cart-items" style="max-height: 400px; overflow-y: auto;"></div>
      <div style="margin: 20px 0; padding: 20px 0; border-top: 1px solid #e2e8f0;">
        <div style="display: flex; justify-content: space-between; font-weight: 600;">
          <span>Total:</span>
          <span id="cart-total">$0.00</span>
        </div>
      </div>
      <button class="btn btn-primary" style="width: 100%;" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <script>
    // ==================== FIREBASE CONFIGURATION ====================
    // TODO: Replace with your Firebase project configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ==================== GLOBAL VARIABLES ====================
    let currentUser = null;
    let products = [];
    let orders = [];
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let salesChart = null;
    let selectedFile = null;

    // ==================== FIREBASE AUTH STATE ====================
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // User is signed in
        const userDoc = await db.collection('users').doc(user.uid).get();
        currentUser = {
          uid: user.uid,
          email: user.email,
          ...userDoc.data()
        };
        
        updateUIForUser();
        showToast(`Welcome back, ${currentUser.name}!`);
      } else {
        // User is signed out
        currentUser = null;
        updateUIForUser();
      }
      
      // Load data after auth state is known
      await loadProducts();
      await loadOrders();
    });

    // ==================== AUTHENTICATION ====================
    function showAuthModal(type) {
      document.getElementById('auth-modal').classList.add('active');
      document.getElementById('auth-title').textContent = type === 'login' ? 'Login' : 'Create Account';
      document.getElementById('auth-name').style.display = type === 'register' ? 'block' : 'none';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
    }

    async function handleAuth(e) {
      e.preventDefault();
      const email = document.getElementById('auth-email').value;
      const password = document.getElementById('auth-password').value;
      const name = document.getElementById('auth-name').value;
      const title = document.getElementById('auth-title').textContent;

      try {
        if (title === 'Create Account') {
          // Register with Firebase
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;
          
          // Check if this is the first user (will be admin)
          const usersSnapshot = await db.collection('users').get();
          const isAdmin = usersSnapshot.empty;

          // Save user data to Firestore
          await db.collection('users').doc(user.uid).set({
            name: name,
            email: email,
            isAdmin: isAdmin,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          showToast('Welcome to Style Hub! ðŸŽ‰');
        } else {
          // Login with Firebase
          await auth.signInWithEmailAndPassword(email, password);
        }
      } catch (error) {
        showToast(error.message);
      }
    }

    async function logout() {
      try {
        await auth.signOut();
        showToast('Logged out successfully');
      } catch (error) {
        showToast(error.message);
      }
    }

    function updateUIForUser() {
      const authButtons = document.getElementById('auth-buttons');
      const adminToggle = document.getElementById('admin-toggle');
      
      if (currentUser) {
        authButtons.innerHTML = `
          <span style="font-weight: 500;">Hello, ${currentUser.name}</span>
          <button class="btn btn-outline" onclick="logout()">Logout</button>
        `;
        
        if (currentUser.isAdmin) {
          adminToggle.style.display = 'block';
        }
        
        document.getElementById('orders-section').style.display = 'block';
        loadOrders();
      } else {
        authButtons.innerHTML = `
          <button class="btn btn-outline" onclick="showAuthModal('login')">Login</button>
          <button class="btn btn-primary" onclick="showAuthModal('register')">Register</button>
        `;
        adminToggle.style.display = 'none';
        document.getElementById('orders-section').style.display = 'none';
      }
    }

    // ==================== FIREBASE PRODUCTS ====================
    async function loadProducts() {
      try {
        document.getElementById('loading-spinner').classList.add('active');
        
        const snapshot = await db.collection('products').get();
        products = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));

        displayProducts(products);
        loadCategoryFilters();
        document.getElementById('product-count').textContent = `${products.length} products`;
        document.getElementById('loading-spinner').classList.remove('active');
      } catch (error) {
        showToast('Error loading products: ' + error.message);
      }
    }

    async function saveProduct() {
      if (!currentUser?.isAdmin) {
        showToast('Admin access required');
        return;
      }

      const name = document.getElementById('product-name').value;
      const desc = document.getElementById('product-desc').value;
      const price = parseFloat(document.getElementById('product-price').value);
      const category = document.getElementById('product-category').value;
      const imageUrl = document.getElementById('product-image-url').value;

      if (!name || !price || !imageUrl) {
        showToast('Please fill all fields and upload an image');
        return;
      }

      const editingId = document.getElementById('product-form').dataset.editingId;
      
      try {
        if (editingId) {
          // Update existing product
          await db.collection('products').doc(editingId).update({
            name, desc, price, category,
            image: imageUrl,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          showToast('Product updated!');
          delete document.getElementById('product-form').dataset.editingId;
        } else {
          // Add new product
          await db.collection('products').add({
            name, desc, price, category,
            image: imageUrl,
            rating: 0,
            reviews: [],
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          showToast('Product added!');
        }

        // Reset form
        document.getElementById('product-name').value = '';
        document.getElementById('product-desc').value = '';
        document.getElementById('product-price').value = '';
        document.getElementById('product-image-url').value = '';
        document.getElementById('image-preview').innerHTML = '<img src="https://via.placeholder.com/80" alt="Preview">';
        
        // Reload products
        await loadProducts();
        if (currentUser?.isAdmin) {
          loadAdminProducts();
        }
      } catch (error) {
        showToast('Error saving product: ' + error.message);
      }
    }

    async function deleteProduct(id) {
      if (!currentUser?.isAdmin) return;
      
      if (confirm('Delete this product?')) {
        try {
          await db.collection('products').doc(id).delete();
          showToast('Product deleted');
          await loadProducts();
          if (currentUser?.isAdmin) {
            loadAdminProducts();
          }
        } catch (error) {
          showToast('Error deleting product: ' + error.message);
        }
      }
    }

    // ==================== IMAGE UPLOAD ====================
    document.getElementById('product-image-file').addEventListener('change', async function(e) {
      const file = e.target.files[0];
      if (!file) return;

      // Preview image
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('image-preview').innerHTML = `<img src="${e.target.result}" alt="Preview">`;
      };
      reader.readAsDataURL(file);

      // Upload to Firebase Storage
      try {
        const progressBar = document.getElementById('upload-progress');
        const progressBarFill = document.getElementById('upload-progress-bar');
        
        progressBar.classList.add('active');
        
        const storageRef = storage.ref();
        const fileRef = storageRef.child(`products/${Date.now()}_${file.name}`);
        
        const uploadTask = fileRef.put(file);
        
        uploadTask.on('state_changed',
          (snapshot) => {
            // Progress
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            progressBarFill.style.width = progress + '%';
          },
          (error) => {
            showToast('Upload failed: ' + error.message);
            progressBar.classList.remove('active');
          },
          async () => {
            // Complete
            const downloadUrl = await uploadTask.snapshot.ref.getDownloadURL();
            document.getElementById('product-image-url').value = downloadUrl;
            progressBar.classList.remove('active');
            showToast('Image uploaded successfully!');
          }
        );
      } catch (error) {
        showToast('Error uploading image: ' + error.message);
      }
    });

    // ==================== ADMIN PANEL ====================
    function toggleAdminPanel() {
      const panel = document.getElementById('admin-panel');
      if (!currentUser?.isAdmin) {
        showToast('Admin access required');
        return;
      }
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
      if (panel.style.display === 'block') {
        loadAdminProducts();
        loadAnalytics();
      }
    }

    function switchAdminTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      document.getElementById('overview-tab').style.display = 'none';
      
      if (tab === 'overview') {
        document.getElementById('overview-tab').style.display = 'block';
        loadAnalytics();
      } else if (tab === 'products') {
        loadAdminProducts();
      } else if (tab === 'orders') {
        loadAllOrders();
      } else if (tab === 'users') {
        loadAllUsers();
      }
    }

    async function loadAdminProducts() {
      const list = document.getElementById('admin-products-list');
      list.innerHTML = products.map(p => `
        <div class="admin-product-item">
          <img src="${p.image}" alt="${p.name}">
          <div style="flex: 1;">
            <strong>${p.name}</strong><br>
            <small>$${p.price} | ${p.category}</small>
          </div>
          <div class="admin-product-actions">
            <button class="btn-icon btn-edit" onclick="editProduct('${p.id}')"><i class="fas fa-edit"></i></button>
            <button class="btn-icon btn-delete" onclick="deleteProduct('${p.id}')"><i class="fas fa-trash"></i></button>
          </div>
        </div>
      `).join('');
    }

    function editProduct(id) {
      const product = products.find(p => p.id === id);
      document.getElementById('product-name').value = product.name;
      document.getElementById('product-desc').value = product.desc;
      document.getElementById('product-price').value = product.price;
      document.getElementById('product-category').value = product.category;
      document.getElementById('product-image-url').value = product.image;
      document.getElementById('image-preview').innerHTML = `<img src="${product.image}" alt="Preview">`;
      document.getElementById('product-form').dataset.editingId = id;
    }

    // ==================== ANALYTICS ====================
    async function loadAnalytics() {
      try {
        // Load orders from Firestore
        const ordersSnapshot = await db.collection('orders').get();
        orders = ordersSnapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));

        // Load users count
        const usersSnapshot = await db.collection('users').get();
        const totalUsers = usersSnapshot.size;

        // Calculate totals
        const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
        const totalOrders = orders.length;

        document.getElementById('total-revenue').textContent = `$${totalRevenue.toFixed(2)}`;
        document.getElementById('total-orders').textContent = totalOrders;
        document.getElementById('total-users').textContent = totalUsers;

        // Create sales chart
        const ctx = document.getElementById('sales-chart').getContext('2d');
        
        // Group orders by date
        const last7Days = [];
        const salesData = [];
        
        for (let i = 6; i >= 0; i--) {
          const date = new Date();
          date.setDate(date.getDate() - i);
          const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
          last7Days.push(dateStr);
          
          const daySales = orders
            .filter(order => new Date(order.date.seconds * 1000).toDateString() === date.toDateString())
            .reduce((sum, order) => sum + order.total, 0);
          
          salesData.push(daySales);
        }

        if (salesChart) {
          salesChart.destroy();
        }

        salesChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: last7Days,
            datasets: [{
              label: 'Sales ($)',
              data: salesData,
              borderColor: '#2563eb',
              backgroundColor: 'rgba(37,99,235,0.1)',
              tension: 0.4,
              fill: true
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: false
              }
            }
          }
        });
      } catch (error) {
        showToast('Error loading analytics: ' + error.message);
      }
    }

    // ==================== ORDERS ====================
    async function loadOrders() {
      if (!currentUser) return;

      try {
        const ordersSnapshot = await db.collection('orders')
          .where('userId', '==', currentUser.uid)
          .orderBy('date', 'desc')
          .get();

        orders = ordersSnapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));

        displayOrders();
      } catch (error) {
        showToast('Error loading orders: ' + error.message);
      }
    }

    function displayOrders() {
      const container = document.getElementById('orders-list');
      
      if (orders.length === 0) {
        container.innerHTML = '<p style="color: #94a3b8; text-align: center;">No orders yet.</p>';
        return;
      }

      container.innerHTML = orders.map(order => `
        <div class="order-card">
          <div class="order-header">
            <div>
              <strong>Order #${order.id.slice(-6)}</strong>
              <div style="color: #64748b; font-size: 0.9rem;">${new Date(order.date.seconds * 1000).toLocaleDateString()}</div>
            </div>
            <span class="order-status status-${order.status}">${order.status}</span>
          </div>
          <div style="margin: 10px 0;">
            ${order.items.map(item => `
              <div style="display: flex; justify-content: space-between; margin: 5px 0;">
                <span>${item.name} x${item.quantity}</span>
                <span>$${(item.price * item.quantity).toFixed(2)}</span>
              </div>
            `).join('')}
          </div>
          <div style="font-weight: 600; text-align: right; padding-top: 10px; border-top: 1px solid #e2e8f0;">
            Total: $${order.total.toFixed(2)}
          </div>
        </div>
      `).join('');
    }

    async function checkout() {
      if (!currentUser) {
        showToast('Please login first');
        return;
      }

      if (cart.length === 0) {
        showToast('Cart is empty');
        return;
      }

      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      try {
        await db.collection('orders').add({
          userId: currentUser.uid,
          items: cart,
          total: total,
          status: 'pending',
          date: firebase.firestore.FieldValue.serverTimestamp()
        });

        cart = [];
        updateCart();
        closeModal('cart-modal');
        showToast('Order placed successfully!');
        await loadOrders();
      } catch (error) {
        showToast('Error placing order: ' + error.message);
      }
    }

    // ==================== CART ====================
    function addToCart(productId) {
      if (!currentUser) {
        showToast('Please login first!');
        return;
      }
      
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(item => item.id === productId);
      
      if (cartItem) {
        cartItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      
      updateCart();
      showToast('Added to cart!');
    }

    function updateCart() {
      const total = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = total;
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function showCart() {
      if (cart.length === 0) {
        showToast('Your cart is empty');
        return;
      }

      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      
      cartItems.innerHTML = cart.map(item => `
        <div style="display: flex; gap: 15px; margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #e2e8f0;">
          <img src="${item.image}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 12px;">
          <div style="flex: 1;">
            <div style="font-weight: 600;">${item.name}</div>
            <div>$${item.price} x ${item.quantity}</div>
          </div>
          <div style="font-weight: 600;">$${(item.price * item.quantity).toFixed(2)}</div>
        </div>
      `).join('');

      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      cartTotal.textContent = `$${total.toFixed(2)}`;

      document.getElementById('cart-modal').classList.add('active');
    }

    // ==================== FILTERS AND DISPLAY ====================
    function loadCategoryFilters() {
      const categories = [...new Set(products.map(p => p.category))];
      const container = document.getElementById('category-filters');
      container.innerHTML = categories.map(cat => `
        <label class="filter-option">
          <input type="checkbox" value="${cat}" onchange="applyFilters()"> ${cat}
        </label>
      `).join('');
    }

    function applyFilters() {
      let filtered = [...products];
      
      // Category filter
      const selectedCats = [...document.querySelectorAll('#category-filters input:checked')].map(cb => cb.value);
      if (selectedCats.length) {
        filtered = filtered.filter(p => selectedCats.includes(p.category));
      }

      // Price filter
      const min = parseFloat(document.getElementById('min-price').value) || 0;
      const max = parseFloat(document.getElementById('max-price').value) || 1000;
      filtered = filtered.filter(p => p.price >= min && p.price <= max);

      // Rating filter
      const minRating = parseFloat(document.getElementById('rating-filter').value);
      if (minRating > 0) {
        filtered = filtered.filter(p => p.rating >= minRating);
      }

      // Sort
      const sortBy = document.getElementById('sort-by').value;
      if (sortBy === 'price-low') filtered.sort((a, b) => a.price - b.price);
      else if (sortBy === 'price-high') filtered.sort((a, b) => b.price - a.price);
      else if (sortBy === 'rating') filtered.sort((a, b) => b.rating - a.rating);

      displayProducts(filtered);
    }

    function displayProducts(productsToShow) {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = productsToShow.map(p => `
        <div class="product-card">
          <div class="product-image">
            <img src="${p.image}" alt="${p.name}" loading="lazy">
          </div>
          <div class="product-info">
            <div class="product-name">${p.name}</div>
            <div class="product-category">${p.category}</div>
            <div class="product-rating">
              ${generateStars(p.rating)} (${p.reviews?.length || 0})
            </div>
            <div class="product-price">$${p.price.toFixed(2)}</div>
            <div class="product-actions">
              <button class="btn-add-cart" onclick="addToCart('${p.id}')">
                <i class="fas fa-cart-plus"></i> Add to Cart
              </button>
              <button class="btn-review" onclick="showReviewModal('${p.id}')">
                <i class="far fa-star"></i>
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function generateStars(rating) {
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        if (i <= Math.floor(rating)) {
          stars += '<i class="fas fa-star"></i>';
        } else if (i - rating < 1 && i - rating > 0) {
          stars += '<i class="fas fa-star-half-alt"></i>';
        } else {
          stars += '<i class="far fa-star"></i>';
        }
      }
      return stars;
    }

    // ==================== REVIEWS ====================
    let currentReviewProduct = null;

    function showReviewModal(productId) {
      if (!currentUser) {
        showToast('Please login to review');
        return;
      }
      currentReviewProduct = productId;
      document.getElementById('review-modal').classList.add('active');
      
      // Reset stars
      document.querySelectorAll('#rating-stars i').forEach(star => {
        star.className = 'far fa-star';
      });
    }

    document.querySelectorAll('#rating-stars i').forEach(star => {
      star.addEventListener('mouseenter', function() {
        const rating = this.dataset.rating;
        highlightStars(rating);
      });
      
      star.addEventListener('mouseleave', function() {
        const selected = document.getElementById('rating-stars').dataset.selected;
        if (selected) {
          highlightStars(selected);
        } else {
          document.querySelectorAll('#rating-stars i').forEach(s => {
            s.className = 'far fa-star';
          });
        }
      });
      
      star.addEventListener('click', function() {
        const rating = this.dataset.rating;
        document.getElementById('rating-stars').dataset.selected = rating;
        highlightStars(rating);
      });
    });

    function highlightStars(rating) {
      document.querySelectorAll('#rating-stars i').forEach((star, index) => {
        if (index < rating) {
          star.className = 'fas fa-star';
        } else {
          star.className = 'far fa-star';
        }
      });
    }

    async function submitReview() {
      const rating = document.getElementById('rating-stars').dataset.selected || 5;
      const text = document.getElementById('review-text').value;
      
      if (!text) {
        showToast('Please write a review');
        return;
      }

      try {
        const productRef = db.collection('products').doc(currentReviewProduct);
        const productDoc = await productRef.get();
        const product = productDoc.data();

        const review = {
          userId: currentUser.uid,
          userName: currentUser.name,
          rating: parseInt(rating),
          text,
          date: firebase.firestore.FieldValue.serverTimestamp()
        };

        const reviews = product.reviews || [];
        reviews.push(review);
        
        // Update average rating
        const avg = reviews.reduce((sum, r) => sum + r.rating, 0) / reviews.length;
        const newRating = Math.round(avg * 10) / 10;

        await productRef.update({
          reviews: reviews,
          rating: newRating
        });

        await loadProducts();
        closeModal('review-modal');
        showToast('Thank you for your review!');
      } catch (error) {
        showToast('Error submitting review: ' + error.message);
      }
    }

    // ==================== SEARCH SUGGESTIONS ====================
    document.getElementById('search-input').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      if (searchTerm.length < 2) {
        document.getElementById('suggestions').classList.remove('active');
        return;
      }

      const matches = products.filter(p => 
        p.name.toLowerCase().includes(searchTerm) || 
        p.category.toLowerCase().includes(searchTerm)
      ).slice(0, 5);

      const suggestions = document.getElementById('suggestions');
      suggestions.innerHTML = matches.map(p => `
        <div class="suggestion-item" onclick="searchProduct('${p.name}')">
          <i class="fas fa-search" style="margin-right: 10px;"></i>
          ${p.name} <small style="color: var(--gray);">in ${p.category}</small>
        </div>
      `).join('');

      suggestions.classList.add('active');
    });

    function searchProduct(productName) {
      document.getElementById('search-input').value = productName;
      document.getElementById('suggestions').classList.remove('active');
      
      const filtered = products.filter(p => 
        p.name.toLowerCase().includes(productName.toLowerCase())
      );
      displayProducts(filtered);
    }

    // Close suggestions when clicking outside
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.search-container')) {
        document.getElementById('suggestions').classList.remove('active');
      }
    });

    // ==================== UTILITIES ====================
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
      }, 3000);
    }

    // Initial cart update
    updateCart();
  </script>
</body>
